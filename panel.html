<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel</title>
<style>
body {
  background:#121212;
  color:white;
  font-family:Arial;
  padding:40px;
}
button {
  padding:10px 20px;
  background:crimson;
  border:none;
  color:white;
  border-radius:5px;
  cursor:pointer;
}
button:hover {
  opacity:0.8;
}
</style>
</head>
<body>

<h1>Panel u≈ºytkownika</h1>
<p id="userinfo"></p>

<button onclick="logout()">Wyloguj</button>

<script>
if (!localStorage.getItem("user_email")) {
    window.location.href = "index.html";
}

document.querySelector("#userinfo").innerText =
    "Zalogowany jako: " + localStorage.getItem("user_email");

function logout() {
    localStorage.clear();
    window.location.href = "index.html";
}
</script>

</body>
</html>
