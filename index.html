<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Typer CS2</title>

<!-- Tailwind CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

<!-- Google Sign-In -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<!-- jwt-decode -->
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
  body { background:#0b0d10; color:#e6e7e8; font-family:sans-serif; }
  .accent { color:#ffd24d; }
  .btn { background:linear-gradient(90deg,#ffd24d,#ffcf5c); color:#0b0d10; font-weight:600; transition:all 0.2s; }
  .btn:hover { transform:scale(1.05); }
  .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); transition:all 0.2s; }
  .card:hover { background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)); }
  .tab { display:none; }
  .loader { border:4px solid rgba(255,255,255,0.1); border-top:4px solid #ffd24d; border-radius:50%; width:24px; height:24px; animation:spin 1s linear infinite; margin:auto; }
  @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
</style>
</head>
<body class="p-4">

<div class="max-w-4xl mx-auto">

  <!-- Nagłówek -->
  <header class="mb-6 text-center">
    <h1 class="text-4xl font-extrabold accent">Typer CS2</h1>
    <p class="text-sm text-gray-400">Turniejowy typer — logowanie Google • żółte akcenty</p>
  </header>

  <!-- LOGIN -->
  <div id="loginCard" class="card p-6 rounded-lg max-w-md mx-auto mb-6 text-center">
    <div id="g_id_onload"
      data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="onGoogleSignIn">
    </div>
    <div class="g_id_signin mt-4" data-type="standard" data-size="large" data-theme="outline"></div>
    <p class="mt-3 text-xs text-gray-400">Zaloguj się kontem Google — Twój nick ustawisz po zalogowaniu.</p>
  </div>

  <!-- Ustaw nick -->
  <div id="nickSetup" class="card p-6 rounded-lg max-w-md mx-auto mb-6" style="display:none;">
    <h3 class="text-lg font-bold accent mb-3 text-center">Ustaw swój nick</h3>
    <input id="nickInput" placeholder="Twój nick" class="w-full p-3 rounded border bg-transparent mb-3 text-center" maxlength="20"/>
    <div class="flex justify-center gap-3">
      <button class="btn px-4 py-2 rounded" onclick="saveNick()">Zapisz nick</button>
      <button class="px-4 py-2 rounded bg-gray-800" onclick="signOut()">Wyloguj</button>
    </div>
    <p id="nickMsg" class="text-sm text-gray-400 mt-3 text-center"></p>
  </div>

  <!-- GŁÓWNY PANEL -->
  <div id="mainApp" style="display:none;">
    <!-- Tabs -->
    <nav class="flex gap-2 mb-6 justify-center">
      <button class="px-4 py-2 rounded card" id="tabTypesBtn" onclick="showTab('types')">TYPY</button>
      <button class="px-4 py-2 rounded card" id="tabRankingBtn" onclick="showTab('ranking')">RANKING</button>
      <button class="px-4 py-2 rounded card" id="tabAdminBtn" onclick="showTab('admin')">PANEL ADMINA</button>
      <div class="ml-auto flex items-center gap-3">
        <div id="userDisplay" class="text-sm text-gray-300"></div>
        <button class="px-3 py-1 rounded bg-gray-800" onclick="signOut()">Wyloguj</button>
      </div>
    </nav>

    <!-- CONTENT: TYPY -->
    <section id="tab-types" class="tab card p-6 rounded-lg">
      <h2 class="text-2xl font-bold accent mb-4">Typuj mecze</h2>
      <div id="meczeList" class="space-y-4"></div>
    </section>

    <!-- CONTENT: RANKING -->
    <section id="tab-ranking" class="tab card p-6 rounded-lg">
      <h2 class="text-2xl font-bold accent mb-4">Ranking</h2>
      <div id="rankingList" class="space-y-3"></div>
    </section>
    <!-- CONTENT: ADMIN -->
    <section id="tab-admin" class="tab card p-6 rounded-lg">
      <h2 class="text-2xl font-bold accent mb-4">Panel Admina</h2>

      <!-- Dodaj mecz -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Dodaj mecz</h3>
        <input id="adminTeamA" placeholder="Team A" class="p-2 rounded border bg-transparent mr-2 w-1/3"/>
        <input id="adminTeamB" placeholder="Team B" class="p-2 rounded border bg-transparent mr-2 w-1/3"/>
        <input id="adminStart" type="datetime-local" class="p-2 rounded border bg-transparent mr-2 w-1/3"/>
        <select id="adminBO" class="p-2 rounded border bg-transparent w-1/6">
          <option value="1">BO1</option>
          <option value="3">BO3</option>
          <option value="5">BO5</option>
        </select>
        <button class="btn px-4 py-2 rounded ml-2" onclick="adminDodajMecz()">Dodaj mecz</button>
      </div>

      <!-- Lista meczów (edytuj/usuwaj) -->
      <div id="adminMecze" class="space-y-3"></div>

      <!-- Lista użytkowników -->
      <div id="adminUsers" class="mt-6 space-y-2"></div>

    </section>
  </div>

  <!-- stopka -->
  <footer class="mt-6 text-xs text-gray-500 text-center">Made for quick CS2 typer • SheetDB backend</footer>
</div>

<script>
const API_BASE = 'https://sheetdb.io/api/v1/zwlvogb5fk6ay'; // Twój SheetDB
let googleID='', nick='', role='user';

/* ====================== TABY ====================== */
function showTab(name){
  document.querySelectorAll('.tab').forEach(el=>el.style.display='none');
  document.getElementById('tab-'+name).style.display='block';
}

/* ====================== GOOGLE LOGIN ====================== */
async function onGoogleSignIn(response){
  try{
    const data = jwt_decode(response.credential);
    googleID = data.sub;
    const givenName = data.name || data.email || 'Gracz';
    const usersRes = await axios.get(`${API_BASE}?sheet=Users&search.UserID=${googleID}`).catch(()=>({data:[]}));  
    if(usersRes.data.length>0){
      const u=usersRes.data[0];
      nick = u.Nick || givenName;
      role = (u.Role==='admin')?'admin':'user';
      afterLogin();
    } else {
      document.getElementById('loginCard').style.display='none';
      document.getElementById('nickSetup').style.display='block';
      document.getElementById('nickInput').value = givenName;
      document.getElementById('nickMsg').textContent='Ustaw swój nick';
    }
  }catch(err){ console.error(err); alert('Błąd logowania'); }
}

/* ====================== SAVE NICK ====================== */
async function saveNick(){
  const v = document.getElementById('nickInput').value.trim();
  if(!v||v.length<2){ alert('Nick za krótki'); return; }
  nick=v;
  try{
    await axios.post(`${API_BASE}?sheet=Users`, {data:{UserID:googleID,Nick:nick,Role:'user'}});
    afterLogin();
  }catch(err){ console.error(err); alert('Błąd zapisu nicku'); }
}

/* ====================== AFTER LOGIN ====================== */
function afterLogin(){
  document.getElementById('loginCard').style.display='none';
  document.getElementById('nickSetup').style.display='none';
  document.getElementById('mainApp').style.display='block';
  document.getElementById('userDisplay').textContent=nick+(role==='admin'?' (admin)':'');
  showTab('types');
  loadMecze();
  loadRanking();
  if(role==='admin') loadAdminData();
}

function signOut(){ location.reload(); }

/* ====================== LOAD MECZE ====================== */

  const cont=document.getElementById('meczeList');
  cont.innerHTML='<div class="loader"></div>';
  try{
    const res = await axios.get(`${API_BASE}?sheet=Mecze`);
    const mecze = res.data.sort((a,b)=>a.Start.localeCompare(b.Start));
