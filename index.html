<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typer CS2</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background: #1f1f2e; color:#fff; }
    header { padding: 1rem; background: linear-gradient(90deg,#4e54c8,#8f94fb); display:flex; justify-content:space-between; align-items:center;}
    h1 { margin:0; font-size:1.5rem; }
    button { padding:0.5rem 1rem; border:none; border-radius:5px; cursor:pointer; transition: all 0.2s ease; }
    button:hover { transform: scale(1.05); }
    .container { padding:2rem; max-width:900px; margin:auto; }
    .tab { display:none; margin-top:1rem; }
    .tab.active { display:block; }
    .match-card, .user-card, .rank-card { background:#2a2a3d; padding:1rem; margin-bottom:1rem; border-radius:10px; display:flex; justify-content:space-between; align-items:center; }
    .match-actions button { margin-left:0.5rem; }
    input[type="text"], input[type="number"], input[type="datetime-local"] { padding:0.5rem; border-radius:5px; border:none; width:100%; margin-bottom:0.5rem; }
    .notification { position:fixed; top:1rem; right:1rem; background:#4caf50; padding:0.5rem 1rem; border-radius:5px; display:none; }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<header>
  <h1>Typer CS2</h1>
  <div id="user-info">
    <span id="user-nick"></span>
    <button id="logout-btn" style="display:none;">Wyloguj</button>
  </div>
</header>

<div class="container">
  <!-- Logowanie -->
  <div id="login-tab" class="tab active">
    <div id="g_id_onload" data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <!-- Ustawienie nicku -->
  <div id="nickname-tab" class="tab">
    <h2>Wprowadź swój nick</h2>
    <input type="text" id="nickname-input" placeholder="Twój nick">
    <button id="save-nick">Zapisz</button>
  </div>

  <!-- Typowanie -->
  <div id="typer-tab" class="tab">
    <h2>Mecze do typowania</h2>
    <div id="matches-list"></div>
  </div>

  <!-- Ranking -->
  <div id="ranking-tab" class="tab">
    <h2>Ranking</h2>
    <div id="ranking-list"></div>
  </div>

  <!-- Panel admina -->
  <div id="admin-tab" class="tab">
    <h2>Panel admina</h2>

    <h3>Dodaj mecz</h3>
    <input type="text" id="teamA-input" placeholder="Team A">
    <input type="text" id="teamB-input" placeholder="Team B">
    <input type="datetime-local" id="match-date">
    <input type="number" id="match-rounds" placeholder="Liczba rund">
    <button id="add-match-btn">Dodaj mecz</button>

    <h3>Mecze</h3>
    <div id="admin-matches"></div>

    <h3>Użytkownicy</h3>
    <div id="admin-users"></div>
  </div>
</div>

<div class="notification" id="notification">✔ Typ zapisany</div>

<script src="script.js"></script>
</body>
</html>
