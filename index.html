<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Typer CS2 - Logowanie</title>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body class="flex justify-center items-center h-screen bg-gray-900 text-white">

<div id="loginBox" class="rounded-xl p-8 shadow-xl bg-gray-800 w-80 text-center">
  <h1 class="text-2xl font-bold mb-4 text-yellow-400">Typer CS2</h1>

  <!-- Google Sign-in -->
  <div id="g_id_onload"
      data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com"
      data-context="signin"
      data-callback="handleLogin"
      data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <!-- Ustawienie nicku -->
  <div id="nickForm" class="mt-4 hidden">
      <p>Podaj swój nick:</p>
      <input id="nickInput" class="w-full p-2 rounded mt-2 bg-gray-700 border border-gray-600" placeholder="Twój nick">
      <button onclick="saveNick()" class="mt-3 w-full p-2 bg-yellow-400 text-gray-900 font-bold rounded hover:scale-105 transition-transform">Zapisz nick</button>
  </div>
</div>

</body>
</html>
