<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typer CS2</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">

<div class="max-w-4xl mx-auto p-4">

  <!-- Nagłówek -->
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold text-yellow-400">Typer CS2</h1>
    <p class="text-gray-400">Turniejowy typer — logowanie Google</p>
  </header>

  <!-- Logowanie -->
  <div id="loginCard" class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <div id="g_id_onload"
      data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="onGoogleSignIn">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"></div>
    <p class="mt-3 text-sm text-gray-400">Zaloguj się kontem Google. Nick ustawisz po zalogowaniu.</p>
  </div>

  <!-- Ustaw nick (dla nowego użytkownika) -->
  <div id="nickSetup" class="hidden bg-gray-800 p-4 rounded-lg mt-4">
    <h3 class="text-yellow-400 font-bold mb-2">Ustaw swój nick</h3>
    <input id="nickInput" type="text" placeholder="Twój nick" class="w-full p-2 rounded border bg-gray-700 mb-2" maxlength="20">
    <div class="flex gap-2">
      <button class="bg-yellow-400 text-gray-900 font-bold px-4 py-2 rounded" onclick="saveNick()">Zapisz</button>
      <button class="bg-gray-600 px-4 py-2 rounded" onclick="signOut()">Wyloguj</button>
    </div>
    <p id="nickMsg" class="text-gray-400 mt-2 text-sm"></p>
  </div>

  <!-- Główny panel (ukryty przed logowaniem) -->
  <div id="mainApp" class="hidden mt-4">
    <!-- Zakładki -->
    <nav class="flex gap-2 mb-4">
      <button id="tabTypesBtn" class="bg-gray-800 px-4 py-2 rounded" onclick="showTab('types')">TYPY</button>
      <button id="tabRankingBtn" class="bg-gray-800 px-4 py-2 rounded" onclick="showTab('ranking')">RANKING</button>
      <button id="tabAdminBtn" class="bg-gray-800 px-4 py-2 rounded" onclick="showTab('admin')">PANEL ADMINA</button>
      <div class="ml-auto flex items-center gap-3">
        <div id="userDisplay" class="text-sm text-gray-300"></div>
        <button class="bg-gray-600 px-3 py-1 rounded" onclick="signOut()">Wyloguj</button>
      </div>
    </nav>

    <!-- TYPY -->
    <section id="tab-types" class="tab bg-gray-800 p-4 rounded-lg">
      <h2 class="text-xl font-bold text-yellow-400 mb-3">Typuj mecze</h2>
      <div id="meczeList" class="space-y-3"></div>
    </section>

    <!-- RANKING -->
    <section id="tab-ranking" class="tab hidden bg-gray-800 p-4 rounded-lg">
      <h2 class="text-xl font-bold text-yellow-400 mb-3">Ranking</h2>
      <div id="rankingList" class="space-y-2"></div>
    </section>

    <!-- PANEL ADMINA -->
    <section id="tab-admin" class="tab hidden bg-gray-800 p-4 rounded-lg">
      <h2 class="text-xl font-bold text-yellow-400 mb-3">Panel Admina</h2>
      <div id="adminControls" class="space-y-4"></div>
    </section>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
