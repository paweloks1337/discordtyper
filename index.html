<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typer CS2</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center">

<div class="w-full max-w-3xl">
  <!-- LOGOWANIE -->
  <div id="loginCard" class="card p-6 bg-gray-800 rounded shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">Typer CS2</h1>
    <p class="mb-4">Turniejowy typer — logowanie Google</p>
    <div id="g_id_onload"
         data-client_id="TWÓJ_GOOGLE_CLIENT_ID"
         data-login_uri=""
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- USTAWIENIE NICKU -->
  <div id="nickSetup" class="hidden card p-6 bg-gray-800 rounded shadow-md text-center">
    <h2 class="text-xl font-bold mb-2">Witaj! Ustaw swój nick</h2>
    <input type="text" id="nickInput" class="p-2 w-full mb-4 rounded bg-gray-700 border border-gray-600" placeholder="Twój nick">
    <button onclick="saveNick()" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700">Zapisz nick</button>
    <div id="nickMsg" class="mt-2 text-gray-400"></div>
  </div>

  <!-- GŁÓWNY PANEL -->
  <div id="mainApp" class="hidden">
    <div class="flex justify-between items-center mb-4">
      <div id="userDisplay" class="font-semibold">Zalogowany</div>
      <button onclick="signOut()" class="px-3 py-1 rounded bg-red-600 hover:bg-red-700">Wyloguj</button>
    </div>

    <!-- ZAKŁADKI -->
    <div class="flex gap-2 mb-4">
      <button onclick="showTab('types')" class="px-3 py-1 rounded bg-gray-700 hover:bg-gray-600">Typowanie</button>
      <button onclick="showTab('ranking')" class="px-3 py-1 rounded bg-gray-700 hover:bg-gray-600">Ranking</button>
      <button onclick="showTab('admin')" class="px-3 py-1 rounded bg-gray-700 hover:bg-gray-600" id="adminTabBtn">Panel Admina</button>
    </div>

    <!-- TREŚĆ ZAKŁADEK -->
    <div id="tab-types" class="tab">
      <div id="meczeList"></div>
    </div>

    <div id="tab-ranking" class="tab hidden">
      <div id="rankingList"></div>
    </div>

    <div id="tab-admin" class="tab hidden">
      <h3 class="font-bold mb-2">Dodaj mecz</h3>
      <input type="text" id="adminTeamA" placeholder="Team A" class="p-2 rounded bg-gray-700 border border-gray-600 mr-2">
      <input type="text" id="adminTeamB" placeholder="Team B" class="p-2 rounded bg-gray-700 border border-gray-600 mr-2">
      <input type="time" id="adminTime" class="p-2 rounded bg-gray-700 border border-gray-600 mr-2">
      <input type="number" id="adminRounds" placeholder="Rundy" class="p-2 rounded bg-gray-700 border border-gray-600 mr-2">
      <button onclick="adminDodajMecz()" class="px-3 py-1 rounded bg-green-600 hover:bg-green-700">Dodaj</button>

      <h3 class="font-bold mt-4 mb-2">Lista meczów</h3>
      <div id="adminMecze"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script>
  // ukryj zakładkę admin jeśli user nie admin
  document.getElementById('adminTabBtn').style.display = 'none';
</script>
</body>
</html>
