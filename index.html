<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typer CS2</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .tab { display: none; }
    .tab.active { display: block; }
    .matchCard { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 0.5rem; background: #f9f9f9; display: flex; justify-content: space-between; align-items: center; }
    .matchCard button { transition: all 0.2s; }
    .matchCard button:hover { transform: scale(1.05); }
    .status { font-weight: bold; margin-left: 1rem; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- LOGIN -->
  <section id="loginSection" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-4">Typer CS2</h1>
    <p class="mb-4 text-gray-700">Turniejowy typer — logowanie Google</p>
    <button id="loginBtn" class="bg-blue-500 text-white px-6 py-2 rounded shadow hover:bg-blue-600">Zaloguj przez Google</button>
  </section>

  <!-- APP -->
  <section id="appSection" class="hidden p-6">
    <div class="flex justify-between items-center mb-4">
      <span id="userLabel" class="font-bold text-lg"></span>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Wyloguj</button>
    </div>

    <!-- Nick input -->
    <div class="mb-6">
      <input id="nicknameInput" type="text" placeholder="Wprowadź swój nick" class="border px-3 py-2 rounded mr-2">
      <button id="saveNickBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Zapisz</button>
    </div>

    <!-- Tabs -->
    <div class="flex space-x-4 mb-6">
      <button class="tabBtn bg-gray-300 px-4 py-2 rounded hover:bg-gray-400" data-tab="0">Typowanie</button>
      <button class="tabBtn bg-gray-300 px-4 py-2 rounded hover:bg-gray-400" data-tab="1">Ranking</button>
      <button class="tabBtn bg-gray-300 px-4 py-2 rounded hover:bg-gray-400" data-tab="2">Panel Admina</button>
    </div>

    <!-- Tab Contents -->
    <div id="tabsContainer">
      <!-- Typowanie -->
      <div class="tab active" id="tab0">
        <h2 class="text-xl font-bold mb-4">Mecze do typowania</h2>
        <div id="matchesContainer"></div>
      </div>

      <!-- Ranking -->
      <div class="tab" id="tab1">
        <h2 class="text-xl font-bold mb-4">Ranking</h2>
        <div id="rankingContainer">Ładowanie...</div>
      </div>

      <!-- Panel Admina -->
      <div class="tab" id="tab2">
        <h2 class="text-xl font-bold mb-4">Panel Admina</h2>

        <!-- Dodaj mecz -->
        <div class="mb-6">
          <input id="adminTeamA" type="text" placeholder="Team A" class="border px-3 py-2 rounded mr-2">
          <input id="adminTeamB" type="text" placeholder="Team B" class="border px-3 py-2 rounded mr-2">
          <input id="adminBOP" type="number" placeholder="BOP" class="border px-3 py-2 rounded mr-2">
          <input id="adminTime" type="datetime-local" class="border px-3 py-2 rounded mr-2">
          <button id="addMatchBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Dodaj</button>
        </div>

        <div id="adminMatchesContainer" class="mb-6"></div>
        <div id="adminUsersContainer"></div>
      </div>
    </div>
  </section>

  <script src="script.js" type="module"></script>
</body>
</html>
