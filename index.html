<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typer CS2</title>

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Sign-In -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>

<!-- style -->
<link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-900 text-gray-100">

<div class="min-h-screen flex flex-col items-center justify-center p-4">

  <!-- LOGOWANIE -->
  <div id="loginCard" class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-4 text-yellow-400">Typer CS2</h1>
    <p class="mb-6 text-gray-400">Turniejowy typer — logowanie Google</p>

    <div id="g_id_onload"
      data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="onGoogleSignIn">
    </div>

    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"></div>
  </div>

  <!-- USTAW NICK -->
  <div id="nickCard" class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md text-center mt-6 hidden">
    <h2 class="text-xl font-bold mb-3 text-yellow-400">Ustaw swój nick</h2>
    <input id="nickInput" placeholder="Twój nick" class="w-full p-2 rounded border bg-gray-700 mb-4 text-white">
    <button onclick="saveNick()" class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-4 py-2 rounded font-bold transition">Zapisz nick</button>
    <p id="nickMsg" class="mt-2 text-gray-400 text-sm"></p>
  </div>

  <!-- GŁÓWNY PANEL -->
  <div id="mainApp" class="w-full max-w-4xl mt-6 hidden">
    <!-- Nav Tabs -->
    <nav class="flex gap-2 mb-4 justify-between items-center">
      <div class="flex gap-2">
        <button onclick="showTab('typy')" id="tabTypyBtn" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition">TYPY</button>
        <button onclick="showTab('ranking')" id="tabRankingBtn" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition">RANKING</button>
        <button onclick="showTab('admin')" id="tabAdminBtn" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition">ADMIN</button>
      </div>
      <div class="flex items-center gap-3">
        <span id="userDisplay" class="text-gray-300"></span>
        <button onclick="signOut()" class="px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 transition">Wyloguj</button>
      </div>
    </nav>

    <!-- TYPY -->
    <section id="tab-typy" class="tab bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-yellow-400">Typuj mecze</h2>
      <div id="matchesList" class="space-y-3"></div>
    </section>

    <!-- RANKING -->
    <section id="tab-ranking" class="tab bg-gray-800 p-6 rounded-xl shadow-lg hidden">
      <h2 class="text-xl font-bold mb-4 text-yellow-400">Ranking</h2>
      <div id="rankingList" class="space-y-2"></div>
    </section>

    <!-- ADMIN -->
    <section id="tab-admin" class="tab bg-gray-800 p-6 rounded-xl shadow-lg hidden">
      <h2 class="text-xl font-bold mb-4 text-yellow-400">Panel Admina</h2>
      <div class="mb-4">
        <h3 class="font-semibold mb-2">Dodaj mecz</h3>
        <input id="adminTeamA" placeholder="Team A" class="p-2 rounded border w-1/3 mr-2 bg-gray-700 text-white">
        <input id="adminTeamB" placeholder="Team B" class="p-2 rounded border w-1/3 mr-2 bg-gray-700 text-white">
        <input id="adminTime" type="time" class="p-2 rounded border w-1/4 bg-gray-700 text-white">
        <button onclick="adminAddMatch()" class="bg-yellow-400 hover:bg-yellow-500 px-3 py-2 rounded font-bold transition">Dodaj mecz</button>
      </div>
      <div id="adminMatches" class="space-y-2 mb-4"></div>
      <div id="adminUsers" class="space-y-2"></div>
    </section>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
