<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typer CS2</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
/* Podstawowy ciemny styl z neonami */
:root {
    --primary: #0ff;
    --secondary: #ff0;
    --bg: #111;
    --card: #1a1a1a;
    --text: #eee;
    --muted: #999;
    --danger: #f55;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
body { background: var(--bg); color: var(--text); min-height:100vh; display:flex; flex-direction:column; }
header { background: #000; color: var(--primary); padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
header h1 { font-size:1.5rem; text-shadow: 0 0 10px var(--primary); }
header button { background: var(--primary); color:#000; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer; transition:0.3s; }
header button:hover { filter: brightness(1.2); }

nav { display:flex; justify-content:center; background: #111; padding:0.5rem 0; }
nav button { background: transparent; border:none; margin:0 1rem; padding:0.5rem 1rem; font-weight:600; cursor:pointer; transition:0.3s; color:var(--text); }
nav button.active, nav button:hover { border-bottom: 2px solid var(--primary); color:var(--primary); }

main { flex:1; padding:2rem; display:block; }

.tab-content { display:none; animation:fadeIn 0.5s ease; }
.tab-content.active { display:block; }

@keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to { opacity:1; transform:translateY(0);} }

.match-card { background: var(--card); padding:1rem; margin-bottom:1rem; border-radius:8px; box-shadow: 0 0 15px rgba(0,255,255,0.2); display:flex; justify-content:space-between; align-items:center; transition:0.3s; }
.match-card:hover { transform:translateY(-2px); box-shadow:0 0 25px rgba(0,255,255,0.4); }
.match-info { display:flex; flex-direction:column; }
.match-teams { font-weight:600; font-size:1.1rem; }
.match-time { font-size:0.9rem; color:var(--muted); }
.match-history { font-size:0.85rem; color:var(--secondary); margin-top:4px; }

.btn { padding:0.5rem 1rem; border:none; border-radius:6px; cursor:pointer; font-weight:600; transition:0.3s; }
.btn-submit { background: var(--primary); color:#000; }
.btn-submit:hover { filter: brightness(1.2); }
.btn-danger { background: var(--danger); color:#fff; }
.btn-danger:hover { filter: brightness(1.2); }

.input-score { width:50px; padding:0.3rem; border-radius:4px; border:1px solid #333; margin:0 0.3rem; background:#222; color:#fff; }

.notification { position:fixed; top:1rem; right:1rem; padding:1rem 1.5rem; border-radius:6px; color:#000; font-weight:600; display:none; opacity:0; transition:0.3s; z-index:1000; }
.notification.show { display:block; opacity:1; }
.notification.success { background: var(--secondary); }
.notification.error { background: var(--danger); }

.ranking-table { width:100%; border-collapse:collapse; margin-top:1rem; }
.ranking-table th, .ranking-table td { padding:0.8rem; text-align:left; border-bottom:1px solid #333; }
.ranking-table th { background:#222; }
.ranking-table td.top1 { color: #ff0; font-weight:700; }
.ranking-table td.top2 { color: #0ff; font-weight:700; }
.ranking-table td.top3 { color: #f0f; font-weight:700; }

.admin-section { margin-bottom:2rem; }
.admin-section h3 { margin-bottom:1rem; }

#login-panel { position:fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background: #111; z-index:1000; flex-direction:column; }
#login-panel h1 { color: var(--primary); font-size:2rem; margin-bottom:1rem; text-shadow:0 0 10px var(--primary);}
#loginBtn { background: var(--primary); color:#000; border:none; padding:1rem 2rem; border-radius:8px; font-size:1.2rem; cursor:pointer; transition:0.3s; }
#loginBtn:hover { filter: brightness(1.2); }
</style>
</head>
<body>

<!-- Panel logowania -->
<div id="login-panel">
    <h1>Typer CS2</h1>
    <button id="loginBtn">Zaloguj przez Google</button>
</div>

<header style="display:none;">
    <h1>Typer CS2</h1>
    <div>
        <span id="user-name"></span>
        <button id="logoutBtn">Wyloguj</button>
    </div>
</header>

<nav style="display:none;">
    <button class="tab-btn active" data-tab="typowanie">Typowanie</button>
    <button class="tab-btn" data-tab="ranking">Ranking</button>
    <button class="tab-btn" data-tab="admin">Panel Admina</button>
</nav>

<main style="display:none;">
    <section id="typowanie" class="tab-content active">
        <h2>Mecze do typowania</h2>
        <div id="matches-list"></div>
    </section>

    <section id="ranking" class="tab-content">
        <h2>Ranking</h2>
        <table class="ranking-table">
            <thead><tr><th>#</th><th>Nick</th><th>Punkty</th></tr></thead>
            <tbody id="ranking-list"></tbody>
        </table>
    </section>

    <section id="admin" class="tab-content">
        <div class="admin-section">
            <h3>Dodaj mecz</h3>
            <input type="text" id="teamA" placeholder="Team A">
            <input type="text" id="teamB" placeholder="Team B">
            <input type="time" id="matchTime">
            <input type="number" id="bop" placeholder="BOP" min="1" max="7">
            <button class="btn btn-submit" id="addMatchBtn">Dodaj</button>
        </div>
        <div class="admin-section">
            <h3>Mecze</h3>
            <div id="admin-matches-list"></div>
        </div>
        <div class="admin-section">
            <h3>UÅ¼ytkownicy</h3>
            <div id="admin-users-list"></div>
        </div>
    </section>
</main>

<div id="notification" class="notification"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="app.js"></script>

</body>
</html>
