<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typer CS2</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { background:#0b0d10; color:#e6e7e8; }
    .accent { color:#ffd24d; }
    .btn { background:linear-gradient(90deg,#ffd24d,#ffcf5c); color:#0b0d10; font-weight:600; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }
  </style>
</head>
<body class="p-4">

<div class="max-w-3xl mx-auto">
  <header class="mb-6">
    <h1 class="text-3xl font-extrabold accent">Typer CS2</h1>
    <p class="text-sm text-gray-300">Turniejowy typer — logowanie Google</p>
  </header>

  <div id="loginCard" class="card p-4 rounded-lg mb-4">
    <div id="g_id_onload"
      data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="onGoogleSignIn">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"></div>
    <p class="mt-3 text-xs text-gray-400">Zaloguj się kontem Google — nick ustawisz po zalogowaniu.</p>
  </div>

  <div id="nickSetup" class="card p-4 rounded-lg mb-4" style="display:none;">
    <h3 class="text-lg font-bold accent mb-2">Ustaw swój nick</h3>
    <input id="nickInput" placeholder="Twój nick" class="w-full p-2 rounded border bg-transparent mb-2" maxlength="20"/>
    <div class="flex gap-2">
      <button class="btn px-4 py-2 rounded" onclick="saveNick()">Zapisz nick</button>
      <button class="px-4 py-2 rounded bg-gray-800" onclick="signOut()">Wyloguj</button>
    </div>
    <p id="nickMsg" class="text-sm text-gray-400 mt-2"></p>
  </div>

  <div id="mainApp" style="display:none;">
    <nav class="flex gap-2 mb-4">
      <button class="px-4 py-2 rounded card" onclick="showTab('types')">TYPY</button>
      <button class="px-4 py-2 rounded card" onclick="showTab('ranking')">RANKING</button>
      <button class="px-4 py-2 rounded card" onclick="showTab('admin')">PANEL ADMINA</button>
      <div class="ml-auto flex items-center gap-3">
        <div id="userDisplay" class="text-sm text-gray-300"></div>
        <button class="px-3 py-1 rounded bg-gray-800" onclick="signOut()">Wyloguj</button>
      </div>
    </nav>

    <section id="tab-types" class="tab card p-4 rounded-lg">
      <h2 class="text-xl font-bold accent mb-3">Typuj mecze</h2>
      <div id="meczeList" class="space-y-3"></div>
    </section>

    <section id="tab-ranking" class="tab card p-4 rounded-lg" style="display:none;">
      <h2 class="text-xl font-bold accent mb-3">Ranking</h2>
      <div id="rankingList" class="space-y-2"></div>
    </section>

    <section id="tab-admin" class="tab card p-4 rounded-lg" style="display:none;">
      <h2 class="text-xl font-bold accent mb-3">Panel Admina</h2>
      <div class="mb-4">
        <h3 class="font-semibold">Dodaj mecz</h3>
        <input id="adminTeamA" placeholder="Team A" class="p-2 rounded w-1/2 mr-2 bg-transparent border"/>
        <input id="adminTeamB" placeholder="Team B" class="p-2 rounded w-1/2 bg-transparent border"/>
        <button class="btn px-3 py-2 rounded mt-2" onclick="adminDodajMecz()">Dodaj mecz</button>
      </div>
      <div class="mb-4">
        <h3 class="font-semibold">Mecze (wpisz wynik)</h3>
        <div id="adminMecze" class="space-y-2"></div>
      </div>
      <div class="mb-4">
        <h3 class="font-semibold">Użytkownicy</h3>
        <div id="adminUsers" class="space-y-2"></div>
      </div>
    </section>
  </div>

  <footer class="mt-6 text-xs text-gray-500">Typer CS2 • SheetDB</footer>
</div>

<script>
const API_BASE = 'https://sheetdb.io/api/v1/7gslk5j1lnvg7';
let googleID = '';
let nick = '';
let role = 'user';

function showTab(name){
  document.querySelectorAll('.tab').forEach(el=>el.style.display='none');
  document.getElementById('tab-'+name).style.display = 'block';
}

async function onGoogleSignIn(response){
  try {
    const data = jwt_decode(response.credential);
    googleID = data.sub;
    const givenName = data.name || data.email || 'Gracz';

    // GET użytkownika z zakładki Users
    let usersRes = [];
    try {
      const res = await axios.get(`${API_BASE}?sheet=Users&search.UserID=${encodeURIComponent(googleID)}`);
      usersRes = res.data || [];
    } catch(e){
      usersRes = [];
    }

    if (usersRes.length > 0) {
      const u = usersRes[0];
      nick = u.Nick || givenName;
      role = (u.Role && u.Role.toLowerCase()==='admin') ? 'admin' : 'user';
      afterLogin();
    } else {
      document.getElementById('loginCard').style.display = 'none';
      document.getElementById('nickSetup').style.display = 'block';
      document.getElementById('nickMsg').textContent = 'Witaj! Ustaw swój nick';
      document.getElementById('nickInput').value = givenName;
    }
  } catch (err) {
    console.error('Google Sign-In error', err);
    alert('Błąd logowania');
  }
}

async function saveNick(){
  const v = document.getElementById('nickInput').value.trim();
  if (!v || v.length < 2) { alert('Nick za krótki'); return; }
  nick = v;

  const payload = { data: { UserID: googleID, Nick: nick, Role: 'user' } };

  try {
    // najpierw PATCH
    await axios({
      method: 'patch',
      url: `${API_BASE}?sheet=Users&UserID=${encodeURIComponent(googleID)}`,
      headers: { 'Content-Type': 'application/json' },
      data: payload
    }).catch(async () => {
      // fallback POST
      await axios({
        method: 'post',
        url: `${API_BASE}?sheet=Users`,
        headers: { 'Content-Type': 'application/json' },
        data: payload
      });
    });

    document.getElementById('nickSetup').style.display = 'none';
    afterLogin();
  } catch (err) {
    console.error('saveNick error', err);
    alert('Błąd zapisu nicku. Sprawdź zakładkę Users.');
  }
}

function afterLogin(){
  document.getElementById('loginCard').style.display = 'none';
  document.getElementById('nickSetup').style.display = 'none';
  document.getElementById('mainApp').style.display = 'block';
  document.getElementById('userDisplay').textContent = nick + (role === 'admin' ? ' (admin)' : '');
  showTab('types');
  loadMecze();
  loadRanking();
  if (role === 'admin') loadAdminData();
}

function signOut(){
  location.reload();
}

// Tutaj musisz podstawić swoje funkcje: loadMecze, submitTyp, loadRanking, adminDodajMecz, adminSaveResult itd.
// Kiedy robisz zapytania do SheetDB w tych funkcjach, pamiętaj dodać `?sheet=Mecze` lub `?sheet=Typy` w URL, jeśli chcesz operować na konkretnych zakładkach.

</script>

</body>
</html>
