<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typer CS2</title>
  <link rel="stylesheet" href="style.css">
  <!-- compat SDK (używamy compat API w app.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- LOGIN PANEL (środek ekranu) -->
  <div id="login-panel" class="login-panel">
    <div class="login-card">
      <h1 class="brand">Typer <span class="accent">CS2</span></h1>
      <p class="muted">Zaloguj się, ustaw nick i typuj mecze.</p>
      <button id="loginBtn" class="btn-primary">Zaloguj przez Google</button>
      <p class="small muted">Logowanie Google służy tylko do weryfikacji i przypisania nicku.</p>
    </div>
  </div>

  <!-- MAIN UI (ukryte do czasu loginu) -->
  <header class="site-header" style="display:none;">
    <div class="left">
      <h2 class="brand small">Typer <span class="accent">CS2</span></h2>
    </div>
    <div class="right">
      <span id="user-name" class="user-name">Zaloguj</span>
      <button id="logoutBtn" class="btn-ghost" style="display:none;">Wyloguj</button>
    </div>
  </header>

  <nav class="top-nav" style="display:none;">
    <button class="tab-btn active" data-tab="typowanie">Typowanie</button>
    <button class="tab-btn" data-tab="ranking">Ranking</button>
    <button class="tab-btn" data-tab="history">Historia</button>
    <button class="tab-btn" data-tab="admin" data-admin="true" style="display:none;">Panel Admina</button>
  </nav>

  <main style="display:none;">
    <!-- Typowanie -->
    <section id="typowanie" class="tab-content active">
      <h3>Mecze do typowania</h3>
      <div id="matches-list"></div>

      <h3 class="mt">Twoja historia typów</h3>
      <div id="user-history"></div>
    </section>

    <!-- Ranking -->
    <section id="ranking" class="tab-content">
      <h3>Ranking</h3>
      <div id="ranking-list"></div>
    </section>

    <!-- Historia (alternatywa) -->
    <section id="history" class="tab-content">
      <h3>Twoja historia typów</h3>
      <div id="user-history-2"></div>
    </section>

    <!-- Admin -->
    <section id="admin" class="tab-content" style="display:none;">
      <h3>Dodaj mecz</h3>
      <div class="admin-row">
        <input id="teamA" placeholder="Team A" />
        <input id="teamB" placeholder="Team B" />
        <input id="matchDate" placeholder="Data DD.MM.YYYY" />
        <input id="matchTime" placeholder="Godzina HH:MM" />
        <input id="bop" placeholder="BOP (np. 3)" type="number" min="1" max="7" />
        <button id="addMatchBtn" class="btn-primary">Dodaj</button>
      </div>

      <h3 class="mt">Mecze</h3>
      <div id="admin-matches-list"></div>

      <h3 class="mt">Użytkownicy</h3>
      <div id="admin-users-list"></div>
    </section>
  </main>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
