<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Typer CS2 - Logowanie</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginBox {
            background: #1b1b1b;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        h2 { margin-bottom: 20px; }

        #nickForm {
            display: none;
            margin-top: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 95%;
            margin-top: 15px;
            padding: 12px;
            background: yellow;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

    </style>

</head>
<body>

<div id="loginBox">
    <h2>Logowanie</h2>

    <div id="g_id_onload"
        data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com"
        data-context="signin"
        data-callback="handleLogin"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <div id="nickForm">
        <p>Podaj swÃ³j nick:</p>
        <input id="nickInput" placeholder="TwÃ³j nick">
        <button onclick="saveNick()">Zapisz</button>
    </div>
</div>

<script>
    let googleData = null;

    function handleLogin(response) {
        const data = decodeJwt(response.credential);
        googleData = data;

        document.querySelector(".g_id_signin").style.display = "none";
        document.getElementById("nickForm").style.display = "block";
    }

    function decodeJwt(token) {
        return JSON.parse(atob(token.split('.')[1]));
    }

    function saveNick() {
        const nick = document.getElementById("nickInput").value.trim();
        if (!nick) return alert("Podaj nick!");

        localStorage.setItem("nick", nick);
        localStorage.setItem("user_email", googleData.email);

        alert("Nick zapisany! ðŸ”¥");
        location.href = "panel.html";
    }
</script>

</body>
</html>
