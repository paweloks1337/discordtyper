<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel</title>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
    background: #0d1117;
    color: white;
    font-family: Arial;
    margin: 0;
}

#login {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}

#panel {
    display: none;
    padding: 20px;
}
</style>

</head>
<body>

<div id="login">
    <div id="g_id_onload"
         data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
</div>

<div id="panel">
    <h1>Witaj w panelu!</h1>
    <div id="userinfo"></div>

    <button onclick="logout()">Wyloguj</button>
</div>

<script src="script.js"></script>

<script>
function logout() {
    localStorage.removeItem("user");
    location.reload();
}
</script>

</body>
</html>
