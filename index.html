
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typer CS2</title>

<!-- TailwindCSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

<!-- Google Sign-In -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- jwt-decode -->
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
  body { background:#0b0d10; color:#e6e7e8; }
  .accent { color:#ffd24d; }
  .btn { background:linear-gradient(90deg,#ffd24d,#ffcf5c); color:#0b0d10; font-weight:600; }
  .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }
  .tab { display:none; }
</style>
</head>
<body class="p-4">

<div class="max-w-3xl mx-auto">

  <header class="mb-6 text-center">
    <h1 class="text-4xl font-extrabold accent">Typer CS2</h1>
    <p class="text-sm text-gray-400">Turniejowy typer — logowanie Google</p>
  </header>

  <!-- LOGIN -->
  <div id="loginCard" class="card p-6 rounded-lg mb-4 text-center">
    <div id="g_id_onload"
         data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="onGoogleSignIn">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"></div>
    <p class="mt-3 text-xs text-gray-400">Zaloguj się kontem Google — służy do weryfikacji tożsamości.</p>
  </div>

  <!-- Panel główny (ukryty przed logowaniem) -->
  <div id="mainApp" class="card p-4 rounded-lg" style="display:none;">
    <nav class="flex gap-2 mb-4">
      <button class="px-4 py-2 rounded card" onclick="showTab('types')">TYPY</button>
      <button class="px-4 py-2 rounded card" onclick="showTab('ranking')">RANKING</button>
      <button class="px-4 py-2 rounded card" onclick="showTab('admin')">PANEL ADMINA</button>
      <div class="ml-auto flex items-center gap-3">
        <div id="userDisplay" class="text-sm text-gray-300"></div>
        <button class="px-3 py-1 rounded bg-gray-800" onclick="signOut()">Wyloguj</button>
      </div>
    </nav>

    <!-- Typy -->
    <section id="tab-types" class="tab">
      <h2 class="text-xl font-bold accent mb-3">Typuj mecze</h2>
      <div id="meczeList" class="space-y-3"></div>
    </section>

    <!-- Ranking -->
    <section id="tab-ranking" class="tab">
      <h2 class="text-xl font-bold accent mb-3">Ranking</h2>
      <div id="rankingList" class="space-y-2"></div>
    </section>

    <!-- Panel Admina -->
    <section id="tab-admin" class="tab">
      <h2 class="text-xl font-bold accent mb-3">Panel Admina</h2>
      <div class="mb-4">
        <h3 class="font-semibold">Dodaj mecz</h3>
        <input id="adminTeamA" placeholder="Team A" class="p-2 rounded w-1/2 mr-2 bg-transparent border"/>
        <input id="adminTeamB" placeholder="Team B" class="p-2 rounded w-1/2 bg-transparent border"/>
        <input id="adminTime" type="time" class="p-2 rounded border ml-2"/>
        <select id="adminBo" class="p-2 rounded border ml-2">
          <option value="BO1">BO1</option>
          <option value="BO3">BO3</option>
          <option value="BO5">BO5</option>
        </select>
        <div class="mt-2">
          <button class="btn px-3 py-2 rounded" onclick="adminDodajMecz()">Dodaj mecz</button>
        </div>
      </div>
      <div id="adminMecze" class="space-y-2"></div>
      <div id="adminUsers" class="space-y-2 mt-4"></div>
    </section>
  </div>

  <footer class="mt-6 text-xs text-gray-500 text-center">
    Made for quick CS2 typer • SheetDB backend
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
