<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typer CS2</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Sign-In -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- JS -->
<script defer src="script.js"></script>

<style>
body { background: #0b0d10; color: #e6e7e8; }
.accent { color: #ffd24d; }
.btn { background: linear-gradient(90deg,#ffd24d,#ffcf5c); color: #0b0d10; font-weight: 600; }
.card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }
</style>
</head>
<body class="p-4">
<div class="max-w-3xl mx-auto">

<header class="mb-6 text-center">
<h1 class="text-4xl font-extrabold accent">Typer CS2</h1>
<p class="text-gray-400 mt-1">Turniejowy typer — logowanie Google</p>
</header>

<!-- LOGIN -->
<div id="loginCard" class="card p-6 rounded-lg mb-6 text-center">
  <div id="g_id_onload"
       data-client_id="131506095440-6msi2u50gduo2tsipgjfpb6jn1t5j7l7.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="onGoogleSignIn">
  </div>
  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"></div>
  <p class="text-gray-400 mt-3 text-sm">Zaloguj się kontem Google — Twój nick ustawisz po zalogowaniu.</p>
</div>

<!-- Nick setup -->
<div id="nickSetup" class="card p-4 rounded-lg mb-4" style="display:none;">
  <h3 class="text-lg font-bold accent mb-2">Ustaw swój nick</h3>
  <input id="nickInput" placeholder="Twój nick" class="w-full p-2 rounded border bg-transparent mb-2" maxlength="20"/>
  <div class="flex gap-2">
    <button class="btn px-4 py-2 rounded" onclick="saveNick()">Zapisz nick</button>
    <button class="px-4 py-2 rounded bg-gray-800" onclick="signOut()">Wyloguj</button>
  </div>
  <p id="nickMsg" class="text-sm text-gray-400 mt-2"></p>
</div>

<!-- Main panel -->
<div id="mainApp" style="display:none;">

<nav class="flex gap-2 mb-4">
  <button class="px-4 py-2 rounded card" id="tabTypesBtn" onclick="showTab('types')">TYPY</button>
  <button class="px-4 py-2 rounded card" id="tabRankingBtn" onclick="showTab('ranking')">RANKING</button>
  <button class="px-4 py-2 rounded card" id="tabAdminBtn" onclick="showTab('admin')">PANEL ADMINA</button>
  <div class="ml-auto flex items-center gap-3">
    <div id="userDisplay" class="text-sm text-gray-300"></div>
    <button class="px-3 py-1 rounded bg-gray-800" onclick="signOut()">Wyloguj</button>
  </div>
</nav>

<!-- Typy -->
<section id="tab-types" class="tab card p-4 rounded-lg">
  <h2 class="text-xl font-bold accent mb-3">Typuj mecze</h2>
  <div id="meczeList" class="space-y-3"></div>
</section>

<!-- Ranking -->
<section id="tab-ranking" class="tab card p-4 rounded-lg" style="display:none;">
  <h2 class="text-xl font-bold accent mb-3">Ranking</h2>
  <div id="rankingList" class="space-y-2"></div>
</section>

<!-- Admin -->
<section id="tab-admin" class="tab card p-4 rounded-lg" style="display:none;">
  <h2 class="text-xl font-bold accent mb-3">Panel Admina</h2>

  <div class="mb-4">
    <h3 class="font-semibold">Dodaj mecz</h3>
    <input id="adminTeamA" placeholder="Team A" class="p-2 rounded w-1/2 mr-2 bg-transparent border"/>
    <input id="adminTeamB" placeholder="Team B" class="p-2 rounded w-1/2 bg-transparent border"/>
    <input id="adminTime" type="time" class="p-2 rounded w-1/2 mt-2 bg-transparent border"/>
    <input id="adminRounds" type="number" min="1" max="5" placeholder="Liczba rund" class="p-2 rounded w-1/2 mt-2 bg-transparent border"/>
    <div class="mt-2">
      <button class="btn px-3 py-2 rounded" onclick="adminDodajMecz()">Dodaj mecz</button>
    </div>
  </div>

  <div class="mb-4">
    <h3 class="font-semibold">Mecze (usuń lub edytuj)</h3>
    <div id="adminMecze" class="space-y-2"></div>
  </div>
</section>

</div>

<footer class="mt-6 text-xs text-gray-500 text-center">Made for quick CS2 typer • LocalStorage backend</footer>

</div>
</body>
</html>
